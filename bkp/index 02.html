<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Azul Escuro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        #080D1E 0%,
        #162448 30%,
        #080E22 60%,
        #111839 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('texture.png'); /* opcional */
      background-repeat: repeat;
      background-size: 200px;
      opacity: 0.05;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">

    </div>
  </div>
</body>
</html>
